<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos Cercanos</title>
    <link rel="stylesheet" href="./css/estilo.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- üîπ NAV SUPERIOR -->
    <header>
      <nav>
        <div id="barra-busqueda">
          <input
            id="pac-input"
            type="text"
            placeholder="Buscar eventos o lugares..."
          />
        </div>
      </nav>
    </header>
    <!-- üîπ SIDEBAR -->
    <div class="sidebar">
      <h5>üéüÔ∏è EventosApp</h5>

      <a href="#" data-bs-toggle="modal" data-bs-target="#nuevoEventoModal">
        ‚ûï Agregar Evento
      </a>

      <a
        href="#"
        data-bs-toggle="collapse"
        data-bs-target="#usuarioMenu"
        aria-expanded="false"
      >
        üë§ Usuario
      </a>
      <div class="collapse ps-3" id="usuarioMenu">
        <!-- Cambiar din√°micamente seg√∫n sesi√≥n -->
        <a href="#">Iniciar Sesi√≥n</a>
        <a href="#">Registrarse</a>
        <!-- <a href="#">Mi perfil</a> -->
        <!-- <a href="#">Cerrar sesi√≥n</a> -->
      </div>

      <a href="#" data-bs-toggle="modal" data-bs-target="#filtrosModal">
        üß≠ Filtros
      </a>
    </div>

    <!-- üîπ MAPA -->
    <div id="map"></div>

    <!-- üîπ MODAL NUEVO EVENTO -->
    <div
      class="modal fade"
      id="nuevoEventoModal"
      tabindex="-1"
      aria-labelledby="nuevoEventoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <form
            id="formNuevoEvento"
          >
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title">Crear Nuevo Evento</h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">T√≠tulo</label>
                  <input
                    type="text"
                    name="titulo"
                    class="form-control"
                    required
                    maxlength="50"
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Categor√≠a</label>
                  <select name="categoriaId" class="form-select" required>
                    <option value="">Selecciona una categor√≠a</option>
                    <option value="1">M√∫sica</option>
                    <option value="2">Deporte</option>
                    <option value="3">Teatro</option>
                  </select>
                </div>

                <div class="col-12">
                  <label class="form-label">Descripci√≥n</label>
                  <textarea
                    name="descripcion"
                    class="form-control"
                    rows="3"
                    maxlength="300"
                    required
                  ></textarea>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Fecha de inicio</label>
                  <input
                    type="datetime-local"
                    name="fechaInicio"
                    class="form-control"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Fecha de fin</label>
                  <input
                    type="datetime-local"
                    name="fechaFin"
                    class="form-control"
                    required
                  />
                </div>

                <div class="col-12">
                  <label class="form-label">Direcci√≥n</label>
                  <div class="input-group mb-2">
                    <input
                      type="text"
                      id="inputDireccion"
                      name="ubicacion"
                      class="form-control"
                      placeholder="Ej: Av. Corrientes 123, Buenos Aires"
                      required
                    />
                    <button
                      type="button"
                      id="btnBuscarDireccion"
                      class="btn btn-outline-primary"
                    >
                      Buscar
                    </button>
                  </div>
                </div>

                <!-- Mapa para seleccionar ubicaci√≥n -->
                <div
                  id="mapaUbicacion"
                  style="height: 300px; border-radius: 8px"
                ></div>

                <!-- Campos ocultos para guardar coordenadas -->
                <input type="hidden" name="latitud" id="latitud" />
                <input type="hidden" name="longitud" id="longitud" />

                <div class="col-md-4">
                  <label class="form-label">Precio</label>
                  <input
                    type="number"
                    step="0.01"
                    name="precio"
                    class="form-control"
                    placeholder="0 si es gratis"
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Imagen del evento</label>
                  <input
                    type="file"
                    name="imagen"
                    class="form-control"
                    accept="image/*"
                  />
                </div>

                <div class="col-md-6 d-flex align-items-center">
                  <div class="form-check mt-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="requiereVerificarEdad"
                      id="requiereVerificarEdad"
                    />
                    <label class="form-check-label" for="requiereVerificarEdad">
                      Requiere verificaci√≥n de edad
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-success">
                Guardar Evento
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- üîπ MODAL FILTROS -->
    <div
      class="modal fade"
      id="filtrosModal"
      tabindex="-1"
      aria-labelledby="filtrosModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-md modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-secondary text-white">
            <h5 class="modal-title">Filtros</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formFiltros">
              <div class="mb-3">
                <label class="form-label">Categor√≠as</label><br />
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="catMusica"
                    class="form-check-input"
                  />
                  <label for="catMusica" class="form-check-label">M√∫sica</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="catDeporte"
                    class="form-check-input"
                  />
                  <label for="catDeporte" class="form-check-label"
                    >Deporte</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="catTeatro"
                    class="form-check-input"
                  />
                  <label for="catTeatro" class="form-check-label">Teatro</label>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Precio m√°ximo</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Ej: 1000"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="submit" class="btn btn-primary">
              Aplicar filtros
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="./js/mapa.js"></script>
  </body>
</html>
